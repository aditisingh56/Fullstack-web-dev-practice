<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card Designs</title>
    <style>
      * {
        box-sizing: border-box;
        font-family: "Segoe UI", sans-serif;
      }

      body {
        margin: 0;
        padding: 2rem;
        background-color: #f0f2f5;
      }

      h1 {
        text-align: center;
        margin-bottom: 2rem;
      }

      .card-container {
        display: flex;
        flex-wrap: wrap;
        gap: 2rem;
        justify-content: center;
      }

      .card {
        background-color: #fff;
        width: 300px;
        border-radius: 16px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        overflow: hidden;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }

      .card:hover {
        transform: translateY(-10px);
        box-shadow: 0 12px 30px rgba(0, 0, 0, 0.25);
      }

      .card img {
        width: 100%;
        height: 180px;
        object-fit: cover;
      }

      .card-content {
        padding: 1.2rem;
      }

      .card-title {
        font-size: 1.4rem;
        margin-bottom: 0.5rem;
        color: #333;
      }

      .card-desc {
        font-size: 0.95rem;
        color: #666;
        line-height: 1.5;
      }

      .card-footer {
        padding: 1rem;
        background-color: #fafafa;
        text-align: right;
        border-top: 1px solid #eee;
      }

      .btn {
        padding: 8px 16px;
        border: none;
        background-color: #007bff;
        color: white;
        border-radius: 8px;
        cursor: pointer;
        font-size: 0.9rem;
        transition: background-color 0.3s ease;
      }

      .btn:hover {
        background-color: #0056b3;
      }

      /* Responsive */
      @media (max-width: 768px) {
        .card-container {
          flex-direction: column;
          align-items: center;
        }
      }
    </style>
  </head>
  <body>
    <h1>Card Designs</h1>

    <div class="card-container">
      <div class="card">
        <img src="https://source.unsplash.com/300x180/?nature" alt="Nature" />
        <div class="card-content">
          <h2 class="card-title">Nature Escape</h2>
          <p class="card-desc">
            Enjoy the soothing greenery and fresh air with a getaway into
            natureâ€™s lap.
          </p>
        </div>
        <div class="card-footer">
          <button class="btn">Explore</button>
        </div>
      </div>

      <div class="card">
        <img src="https://source.unsplash.com/300x180/?technology" alt="Tech" />
        <div class="card-content">
          <h2 class="card-title">Tech Trends</h2>
          <p class="card-desc">
            Stay ahead with the latest in AI, ML, and web development tools.
          </p>
        </div>
        <div class="card-footer">
          <button class="btn">Read More</button>
        </div>
      </div>

      <div class="card">
        <img src="https://source.unsplash.com/300x180/?food" alt="Food" />
        <div class="card-content">
          <h2 class="card-title">Tasty Delights</h2>
          <p class="card-desc">
            Discover new cuisines, recipes, and food cultures around the world.
          </p>
        </div>
        <div class="card-footer">
          <button class="btn">Try Now</button>
        </div>
      </div>
    </div>
  </body>
</html>
