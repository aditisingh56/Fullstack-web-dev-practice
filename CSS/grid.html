<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Grid All Features</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: "Segoe UI", sans-serif;
        background: #f0f4f8;
        padding: 40px;
        text-align: center;
      }

      h1 {
        margin-bottom: 30px;
        color: #333;
      }

      .grid-container {
        display: grid;
        grid-template-columns: repeat(3, 1fr); /* 3 equal columns */
        grid-template-rows: auto;
        gap: 20px;
        padding: 20px;
        border: 2px dashed #ccc;
        background: #fff;
      }

      .item {
        background: #4a90e2;
        color: white;
        font-size: 20px;
        font-weight: bold;
        padding: 30px 0;
        border-radius: 12px;
      }

      .item1 {
        grid-column: 1 / 3; /* spans 2 columns */
      }

      .item2 {
        grid-row: span 2; /* spans 2 rows */
      }

      .item3 {
        grid-area: 2 / 2 / 3 / 4; /* row-start / col-start / row-end / col-end */
      }

      .item4 {
        align-self: end;
        justify-self: center;
      }

      .item5 {
        grid-column: span 3; /* full-width footer */
        background: #333;
      }

      @media (max-width: 768px) {
        .grid-container {
          grid-template-columns: 1fr; /* stacks in one column on small screens */
        }
      }
    </style>
  </head>
  <body>
    <h1>CSS Grid All Features Demo</h1>

    <div class="grid-container">
      <div class="item item1">Item 1<br /><small>(spans 2 columns)</small></div>
      <div class="item item2">Item 2<br /><small>(spans 2 rows)</small></div>
      <div class="item item3">Item 3<br /><small>(manual area)</small></div>
      <div class="item item4">Item 4<br /><small>(centered)</small></div>
      <div class="item item5">Footer<br /><small>(full width)</small></div>
    </div>
  </body>
</html>
