<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>HTML Entities Demo</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
      }
      table {
        border-collapse: collapse;
        width: 60%;
      }
      th,
      td {
        border: 1px solid #aaa;
        padding: 10px;
        text-align: center;
      }
      th {
        background-color: #eee;
      }
    </style>
  </head>
  <body>
    <h1>HTML Entities Reference</h1>
    <p>Below are some commonly used HTML entities:</p>

    <table>
      <tr>
        <th>Entity Name</th>
        <th>Entity Code</th>
        <th>Output</th>
      </tr>
      <tr>
        <td>&amp;amp;</td>
        <td>&amp;#38;</td>
        <td>&amp;</td>
      </tr>
      <tr>
        <td>&amp;lt;</td>
        <td>&amp;#60;</td>
        <td>&lt;</td>
      </tr>
      <tr>
        <td>&amp;gt;</td>
        <td>&amp;#62;</td>
        <td>&gt;</td>
      </tr>
      <tr>
        <td>&amp;quot;</td>
        <td>&amp;#34;</td>
        <td>&quot;</td>
      </tr>
      <tr>
        <td>&amp;apos;</td>
        <td>&amp;#39;</td>
        <td>&apos;</td>
      </tr>
      <tr>
        <td>&amp;copy;</td>
        <td>&amp;#169;</td>
        <td>&copy;</td>
      </tr>
      <tr>
        <td>&amp;reg;</td>
        <td>&amp;#174;</td>
        <td>&reg;</td>
      </tr>
      <tr>
        <td>&amp;nbsp;</td>
        <td>&amp;#160;</td>
        <td>[&nbsp;]</td>
      </tr>
    </table>
  </body>
</html>
